<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página del Estudiante - Sistema de Tutorías</title>
  <!-- CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="paginaPrincipal2.html">LearnMate</a>
  </nav>

  <div class="container mt-5">
    <!-- Búsqueda de Cursos -->
    <div class="mb-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Buscar cursos..." onkeyup="searchCourses()">
    </div>

    <!-- Listado de Cursos -->
    <div class="row" id="coursesList">
      <!-- Ejemplo de Curso -->
      <div class="col-md-4 mb-4 course-card" data-title="Matemáticas">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Curso de Matemáticas</h5>
            <p class="card-text">Tutor: Juan Pérez</p>
            <p class="card-text">Descripción: Este curso abarca conceptos básicos de matemáticas.</p>
            <button class="btn btn-primary enrollBtn" data-bs-toggle="modal" data-bs-target="#crearTutoriaModal">Inscribirse</button>
          </div>
        </div>
      </div>

      <div class="modal fade" id="crearTutoriaModal" tabindex="-1" aria-labelledby="crearTutoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearTutoriaModalLabel">Preview Tutoria</h5>
              <button type="submit" class="btn btn-primary">Inscribirse Ahora</button>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="crearTutoriaForm">
                <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre">
                <input type="text" class="form-control mb-2" id="descripcion" placeholder="Descripción">
                <input type="number" class="form-control mb-2" id="precio" placeholder="Precio">
                <input type="text" class="form-control mb-2" id="horarios" placeholder="Horarios (separados por comas)">
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- template para añadir mas tutorias a la pagina -->
      
      <template id="mi_template">
        <div class="col-md-4 mb-4 course-card" data-title="Matemáticas">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><span class="nombre"></span></h5>
              <p class="card-text"><span class="descripcion"></span></p>
              <p class="card-text"><span class="precio"></span></p>
              <p class="card-text"><span class="horarios"></span></p>
              <button class="btn btn-primary enrollBtn" data-bs-toggle="modal" data-bs-target="#crearTutoriaModal">Inscribirse</button>
            </div>
          </div>
        </div>

      </template>
    </div>
  </div>

  <!-- JavaScript de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="obtenerDatosTutoria.js"></script>

 

</body>
</html>
