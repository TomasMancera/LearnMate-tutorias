<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página del Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/stylesTutor.css">

<link rel="stylesheet" href="styles/stylesDragDrop.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="paginaPrincipal2.html">LearnMate Tutor</a>
  </nav>

  <div class="container mt-5">
    <h2>Tutorías</h2>
    <!-- Botón para abrir modal de Crear Tutoría -->
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearTutoriaModal">
        Crear Tutoría
      </button>
    </div>
    
    <h4>Tus tutorias</h4>

    <div class="row" id="coursesList">
      <!-- Ejemplo de Curso -->
      <div class="col-md-4 mb-4 course-card" data-title="Matemáticas">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Curso de Matemáticas</h5>
            <p class="card-text">Tutor: Juan Pérez</p>
            <p class="card-text">Descripción: Este curso abarca conceptos básicos de matemáticas.</p>
            <button class="btn btn-primary enrollBtn">Editar</button>
            <button class="btn btn-primary enrollBtn">Eliminar</button>
          </div>
        </div>
      </div>

      <!--Template de la tutoria creada-->
      <template id="mi_template">
        <div class="col-md-4 mb-4 course-card" data-title="Matemáticas">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><span class="nombre"></span></h5>
              <p class="card-text"><span class="descripcion"></span></p>
              <p class="card-text"><span class="precio"></span></p>
              <p class="card-text"><span class="horarios"></span></p>
              <button class="btn btn-primary enrollBtn">Editar</button>
            <button class="btn btn-primary enrollBtn">Eliminar</button>
            </div>
          </div>
        </div>

      </template>
 
   

  <!-- Modal de Crear Tutoría -->
  <div class="modal fade" id="crearTutoriaModal" tabindex="-1" aria-labelledby="crearTutoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearTutoriaModalLabel">Crear Tutoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="crearTutoriaForm">
            <input type="text" class="form-control mb-2" id="nombre" placeholder="Nombre">
            <input type="text" class="form-control mb-2" id="descripcion" placeholder="Descripción">
            <input type="number" class="form-control mb-2" id="precio" placeholder="Precio">
            <input type="text" class="form-control mb-2" id="horarios" placeholder="Horarios (separados por comas)">
            <div id="dropZone" class="drop-zone" onclick="triggerInputFile()">
              <span class="drop-zone__prompt">Sube tu contenido y/o archivos aqui</span>
              <input type="file" name="fileInput" id="fileInput"class="drop-zone__input">
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="datosTutoria.js"></script>
  <script src="obtenerDatosTutoria.js"></script>
  <script src="dragAndDrop.js"></script>
  
 
</body>
</html>
